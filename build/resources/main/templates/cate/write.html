<!DOCTYPE HTML>
<html>
<head>
    <title>Elements - Editorial by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="is-preload">
    <div id="editor"></div>
<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <div id="main">
        <div class="inner">

        <header class="main">
            <h1>글쓰기</h1>
        </header>
            <form method="post" action="#">
                <div class="row gtr-uniform">
                    <div class="col-12">
                        <select name="demo-category" id="demo-category">
                            <option value="">- Category -</option>
                            <option value="1">카테고리1</option>
                            <option value="1">카테고리2</option>
                            <option value="1">카테고리3</option>
                        </select>
                    </div>
                    <div class="col-6 col-12-xsmall">
                        <input type="text" name="demo-name" id="demo-name" value="" placeholder="Title" />
                    </div>

                    <div class="col-12">
                        <textarea name="demo-message" id="demo-message" placeholder="Enter your message" rows="6"></textarea>
                    </div>

                    <div class="col-12">
                        <ul class="actions">
                            <li><input type="submit" value="임시저장" class="primary" /></li>
                            <li><input type="reset" value="완료" /></li>
                        </ul>
                    </div>

            </form>
        </div>
    </div>
</div>
